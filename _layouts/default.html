<!DOCTYPE html>
<html lang="en">
{% include head.html %}
  <body>
    <div class="container">
{% include nav.html %}
{{ content }}
    </div>
{% include footer.html %}
{% include javascript.html %}
{% if page.layout == 'post' %}
    <!-- lightbox -->
    <script src="{{ "/js/lightbox/lightbox.min.js" | prepend: site.baseurl }}"></script>
{% endif %}
{% if page.url == '/search/' %}
    <!-- lunr -->
    <script src="{{ "/js/lunr/lunr.min.js" | prepend: site.baseurl }}"></script>
    <!-- jekyll-search -->
    <script src="{{ "/js/search/search.js" | prepend: site.baseurl }}"></script>
{% endif %}
  </body>
</html>
